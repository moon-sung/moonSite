<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!-- 부트스트랩으로 navbar가져와서 사용 -->
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="success.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    
    
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">MOON's Site</span>
        <span class="badge bg-dark ms-auto mx-3">Dark모드를 만들어야하는데 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">하루 공부량 체크</li>
      <li class="list-group-item">백준 체크</li>
      <li class="list-group-item">운동 체크</li>
      <li class="list-group-item">여행</li>
      <li class="list-group-item">취미</li>
    </ul> 
    
    <div class ='alert alert-danger plus'>
      <span id="think">뭘 구현할지 생각해봅시다</span>
    </div>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="img1.png">
        </div>
        <div class="slide-box">
          <img src="img2.png">
        </div>
        <div class="slide-box">
          <img src="img3.png">
        </div>
      </div>
    </div>


    <button class="prev"><</button>
    <button class="next">></button>
    

    <script>
      var currentImg = 1;
      $('.next').on('click', function(){
        if(currentImg == 3){
          currentImg = 3;
        }
        else{
          $('.slide-container').css('transform', 'translateX(-'+currentImg+'00vw');
          currentImg +=1;
        }
      })
      $('.prev').on('click', function(){
        if(currentImg == 2){
          $('.slide-container').css('transform', 'translateX(0vw');
          currentImg -= 1;
        }
        else if (currentImg == 1){
          currentImg = 1;
        }
        else{
          var cc = currentImg-2;
          $('.slide-container').css('transform', 'translateX(-'+cc+'00vw');
          currentImg -=1;
        }

      })

      var ncount=5;
      setInterval(function(){
        ncount -= 1;
        if(ncount ==4){
        $('#think').html('뭘해야될까');
        }
        else if(ncount == 3){
          $('#think').html('음 음');
        }
        else if(ncount == 2){
          $('#think').html('취직할수있나');
        }
        else if(ncount == 1){
          $('#think').html('진짜 모르겠네');
        }
        else{
          clearTimeout();
          $('.alert').fadeOut();
        }
      }, 1000)

      var count = 0;

      $('.badge').on('click', function(){
        count += 1;
        if(count % 2 == 1){
          $('.badge').html('Light모드도 만들어야 하는데🔄');
        }
        else{
          $('.badge').html('Dark모드를 만들어야하는데 🔄');
        }
      })

      
      $('.navbar-toggler').on('click', function(){
        $('.list-group').toggle();
      })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

  </body>
</html>
